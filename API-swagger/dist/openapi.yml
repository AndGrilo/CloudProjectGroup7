openapi: "3.0.2"
info:
  title: "Steam Games and Reviews"
  version: "1.0"

servers:
- url: "http://localhost/"

paths:
  ######SEARCHS######
  /searchGames:
    get:
      tags:
      - Searchs
      summary: "Search multiple games"
      description: "Search games with specific filters"
      operationId: GameSearch
      parameters:
        - $ref: '#/components/parameters/types'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/release_date'
        - $ref: '#/components/parameters/developer'
        - $ref: '#/components/parameters/publisher'
        - $ref: '#/components/parameters/popular_tags'
        - $ref: '#/components/parameters/languages'
        - $ref: '#/components/parameters/genre'
        - $ref: '#/components/parameters/original_price'
        - $ref: '#/components/parameters/discount_price'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Game not found
                type: string
                example: Not found
        '500':
          description: Server Error
  /getGame/{url}:
    get:
      tags:
        - Searchs
      summary: "Get game information from URL"
      description: "Get specific game data with the game URL"
      operationId: GameSearchFromID
      parameters:
        - name: url
          in: path
          description: URL of the game
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Game not found
                type: string
                example: Not found
        '500':
          description: Server Error

  /searchReviews:
    get:
      tags:
        - Searchs
      summary: "Search multiple reviews"
      description: "Search all reviews using filters"
      operationId: ReviewSearch
      parameters:
        - $ref: '#/components/parameters/app_id'
        - $ref: '#/components/parameters/app_name'
        - $ref: '#/components/parameters/language'
        - $ref: '#/components/parameters/timestamp_created'
        - $ref: '#/components/parameters/timestamp_updated'
        - $ref: '#/components/parameters/votes_helpful'
        - $ref: '#/components/parameters/votes_funny'
        - $ref: '#/components/parameters/weighted_vote_score'
        - $ref: '#/components/parameters/comment_count'
        - $ref: '#/components/parameters/author_steamid'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Review not found
                type: string
                example: Not found
        '500':
          description: Server Error
  /getReview/{id}:
    get:
      tags:
        - Searchs
      summary: "Get review from id"
      description: "Get specific review with the review id"
      operationId: ReviewSearchFromID
      parameters:
        - name: id
          in: path
          description: ID of the game
          required: true
          schema:
            type: number
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        "404":
          description: Review not found
          content:
            text/plain:
              schema:
                title: Review not found
                type: string
                example: Not found
        '500':
          description: Server Error

  ######SUGESTIONS######
  /suggestionsGames:
    get:
      tags:
        - Suggestions
      summary: "Call personalized top 10 games"
      description: "Return personalized top 10 games on Steam"
      operationId: BestGamesByFilters
      parameters:
        - $ref: '#/components/parameters/release_date'
        - $ref: '#/components/parameters/developer'
        - $ref: '#/components/parameters/popular_tags'
        - $ref: '#/components/parameters/genre'
        - $ref: '#/components/parameters/original_price'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Games not found
                type: string
                example: Not found
        '500':
          description: Server Error

  /suggestionsReviews:
    get:
      tags:
        - Suggestions
      summary: "Call personalized top 10 reviews of a given game"
      description: "Return personalized top 10 reviews of a given game on Steam"
      operationId: BestGameReviewsByFilters
      parameters:
        - $ref: '#/components/parameters/app_name'
        - $ref: '#/components/parameters/timestamp_updated'
        - $ref: '#/components/parameters/recommended'
        - $ref: '#/components/parameters/author_playtime_at_review'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Reviews not found
                type: string
                example: Not found
        '500':
          description: Server Error

  ######USERS######
  /addUser:
    post:
      tags:
        - User Management
      summary: 'User register'
      description: 'Allows the user to register'
      operationId: AddUser
      parameters:
        - name: id
          in: query
          description: Unique ID for each user
          required: true
          schema:
            type: string
        - name: nickname
          in: query
          description: Nickname for each user
          required: true
          schema:
            type: string
        - name: email
          in: query
          description: Unique email for each user
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Unique password for each user
          required: true
          schema:
            type: string
      responses:
        '204':
          description: User created
        '404':
          description: Not found

  /editUser:
    put:
      summary: 'User edit account'
      description: 'Enables the users to edit their accounts'
      operationId: EditUser
      security:
        - AuthUser:
            - operations_user
      parameters:
        - name: password
          in: query
          description: Unique password for each user
          required: true
          schema:
            type: string
        - name: new_password
          in: query
          description: New Password
          required: false
          schema:
            type: string
        - name: nickname
          in: query
          description: New nickname for each user
          required: false
          schema:
            type: string
        - name: email
          in: query
          description: New email
          required: false
          schema:
            type: string
      responses:
        '204':
          description: User info updated
        '404':
          description: Not found
      tags:
        - User Management

  /login:
    post:
      summary: 'Users login'
      description: 'Enables already registered users to login'
      operationId: UserLogin
      security:
        - AuthUser:
            - operations_user
      parameters:
        - name: email
          in: query
          description: Unique email for each user
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Unique password for each user
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successful response - Login OK
        '404':
          description: Not found
        '500':
          description: Server Error
      tags:
        - User Management

  /logout:
    get:
      summary: Users logout
      description: 'Enables users to logout'
      operationId: UserLogout
      security:
        - AuthUser:
            - operations_user
      responses:
        '204':
          description: Successful logout
        '404':
          description: User not found
        '500':
          description: Server Error
      tags:
        - User Management
  ######LIBRARY######

  /getGames:
    get:
      tags:
        - Library
      summary: "List all games in your library"
      operationId: getGame
      ## Auth User to get library info
      security:
        - AuthUser:
            - operations_library
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Library not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  /addGame:
    post:
      tags:
        - Library
      summary: "Add a game to your library"
      operationId: AddGame
      security:
        - AuthUser:
            - operations_library
      parameters:
        - $ref: '#/components/parameters/app_name'
        - $ref: '#/components/parameters/app_id'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        "404":
          description: Game not found
          content:
            text/plain:
              schema:
                title: Game not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  /delGame:
    delete:
      tags:
        - Library
      summary: "Remove a game in your library"
      operationId: DelGame
      security:
        - AuthUser:
            - operations_library
      parameters:
        - $ref: '#/components/parameters/app_name'
        - $ref: '#/components/parameters/app_id'
      responses:
        "204":
          description: Successful response
        "404":
          description: Game not found
          content:
            text/plain:
              schema:
                title: Game not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  ######REVIEWS######

  /getReview:
    get:
      tags:
        - Reviews
      summary: "List all your reviews"
      operationId: GetReview
      security:
        - AuthUser:
            - operations_reviews
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        "404":
          description: Reviews not found
          content:
            text/plain:
              schema:
                title: Reviews not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  /addReview:
    post:
      tags:
        - Reviews
      summary: "Add a review"
      operationId: AddReview
      security:
        - AuthUser:
            - operations_reviews
      parameters:
        - $ref: '#/components/parameters/review_id'
        - $ref: '#/components/parameters/app_id'
        - $ref: '#/components/parameters/app_name'
        - $ref: '#/components/parameters/language'
        - $ref: '#/components/parameters/review'
        - $ref: '#/components/parameters/timestamp_created'
        - $ref: '#/components/parameters/timestamp_updated'
        - $ref: '#/components/parameters/recommended'
        - $ref: '#/components/parameters/steam_purchase'
        - $ref: '#/components/parameters/received_for_free'
        - $ref: '#/components/parameters/written_during_early_access'
        - $ref: '#/components/parameters/author_steamid'
        - $ref: '#/components/parameters/author_playtime_at_review'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  /editReview:
    put:
      tags:
        - Reviews
      summary: "Edit a review"
      operationId: EditReview
      security:
        - AuthUser:
            - operations_reviews
      parameters:
        - $ref: '#/components/parameters/review_id'
        - $ref: '#/components/parameters/language'
        - $ref: '#/components/parameters/review'
        - $ref: '#/components/parameters/timestamp_updated'
        - $ref: '#/components/parameters/recommended'
        - $ref: '#/components/parameters/steam_purchase'
        - $ref: '#/components/parameters/received_for_free'
        - $ref: '#/components/parameters/written_during_early_access'
        - $ref: '#/components/parameters/author_playtime_at_review'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Review not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  /delReview:
    delete:
      tags:
        - Reviews
      summary: "Delete a review"
      operationId: DelReview
      security:
        - AuthUser:
            - operations_reviews
      parameters:
        - $ref: '#/components/parameters/review_id'
      responses:
        "204":
          description: Review deleted
        "404":
          description: Review not found
          content:
            text/plain:
              schema:
                title: Review not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  ######WISHLIST######

  /getGame_wish:
    get:
      tags:
        - WishList
      summary: "List all games in your wishlist"
      operationId: GetGameWish
      security:
        - AuthUser:
            - operations_wishlist
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
        "404":
          description: Wishlist not found
          content:
            text/plain:
              schema:
                title: Wishlist not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  /addGame_wish:
    post:
      tags:
        - WishList
      summary: "Add a game to your wish list"
      operationId: AddGame_wish
      security:
        - AuthUser:
            - operations_wishlist
      parameters:
        - $ref: '#/components/parameters/app_id'
        - $ref: '#/components/parameters/app_name'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        "404":
          description: Wishlist or Game not found
          content:
            text/plain:
              schema:
                title: Wishlist or Game not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

  /delGame_wish:
    delete:
      tags:
        - WishList
      summary: "Delete a game from your wishlist"
      operationId: DelGame_wish
      security:
        - AuthUser:
            - operations_wishlist
      parameters:
        - $ref: '#/components/parameters/app_id'
        - $ref: '#/components/parameters/app_name'
      responses:
        "204":
          description: Game removed from wishlist
        "404":
          description: Not found response
          content:
            text/plain:
              schema:
                title: Game or wishlist not found
                type: string
                example: Not found
        "500":
          description: Error
          content:
            text/plain:
              schema:
                title: Error
                type: string
                example: Internal Server Error

######################ADMIN############################
  /admin/games:
    post:
      tags:
        - Admin
      summary: Add game
      description: Add a new game
      operationId: addGame
      security:
        - AuthAdmin:
            - operations_admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Game'
      responses:
        '200':
          description: Game added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

    put:
      tags:
        - Admin
      summary: Update game
      description: Updated a new game
      operationId: UpdateGame
      security:
        - AuthAdmin:
            - operations_admin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Game'
      responses:
        '200':
          description: Game updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /admin/games/{url}:
    delete:
      tags:
        - Admin
      summary: Delete game from URL
      description: Deletes a single game based on the URL supplied
      operationId: deleteGame
      security:
        - AuthAdmin:
            - operations_admin
      parameters:
        - name: url
          in: path
          description: URL of the game to delete
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Game deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

  /admin/users/{id}:
    delete:
      tags:
        - Admin
      summary: Delete user
      description: Deletes a single user based on the id supplied
      operationId: deleteUser
      security:
        - AuthAdmin:
            - operations_admin
      parameters:
        - name: id
          in: path
          description: id of the user to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: User deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'

security:
  - app_id: []

tags:
  - name: User Management
    description: "User operations"
  - name: Searchs
    description: "Search Game or Reviews"
  - name: Admin
    description: Administrative Operations
  - name: Library
    description: "Edit your library"
  - name: Reviews
    description: "Edit your reviews"
  - name: WishList
    description: "Edit your wish list"

externalDocs:
  description: GitHub
  url: https://github.com/mdmourao/CloudProject

components:
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response'

  securitySchemes:
    AuthUser:
      type: oauth2
      description: This API uses OAuth 2 for users
      flows:
        implicit:
          authorizationUrl: https://localhost/
          scopes:
            operations_library: Library (add/delete)
            operations_wishlist: Wishlist (add/delelte)
            operations_reviews: Wishlist (create/edit/delelte)
            operations_user: Edit user info / Logout
    AuthAdmin:
      type: oauth2
      description: This API uses OAuth 2 for admins
      flows:
        implicit:
          authorizationUrl: https://localhost/
          scopes:
            operations_admin: Admin Operations
    app_id:
      type: apiKey
      description: "API key to authorize requests."
      name: appid
      in: query

  parameters:
    token:
      name: token
      in: query
      description: User token
      example: 'ljkdfnv0293asd4asd78asdasdha29347nv297'
      schema:
        type: string
    review_id:
      name: review_id
      in: query
      description: The unique id of the review
      example: 85184605
      schema:
        type: number
    app_id:
      name: app_id
      in: query
      description: The unique id of the app (game)
      example: 292030
      schema:
        type: number
    app_name:
      name: app_name
      in: query
      description: The name of the app (game)
      example: 'The Witcher 3: Wild Hunt'
      schema:
        type: string
    language:
      name: language
      in: query
      description: Language the user indicated when authoring the review
      example: 'english'
      schema:
        type: string
    review:
      name: review
      in: query
      description: Text of written review
      example: 'One of the best RPGs of all time, worthy of any collection'
      schema:
        type: string
    timestamp_created:
      name: timestamp_created
      in: query
      description: Date the review was created (unix timestamp)
      example: 1611379970
      schema:
        type: number
    timestamp_updated:
      name: timestamp_updated
      in: query
      description: Date the review was last updated (unix timestamp)
      example: 1611379970
      schema:
        type: number
    recommended:
      name: recommended
      in: query
      description: TRUE if the user recommends the game
      example: true
      schema:
        type: boolean
    votes_helpful:
      name: votes_helpful
      in: query
      description: The number of users that found this review helpful
      example: 0
      schema:
        type: number
    votes_funny:
      name: votes_funny
      in: query
      description: The number of users that found this review funny
      example: 0
      schema:
        type: number
    weighted_vote_score:
      name: weighted_vote_score
      in: query
      description: Helpfulness score
      example: 0.0
      schema:
        type: number
    comment_count:
      name: comment_count
      in: query
      description: Number of comments posted on this review
      example: 0
      schema:
        type: number
    steam_purchase:
      name: steam_purchase
      in: query
      description: TRUE if the user purchased the game on Steam
      example: true
      schema:
        type: boolean
    received_for_free:
      name: received_for_free
      in: query
      description: TRUE if the user checked a box saying they got the app for free
      example: false
      schema:
        type: boolean
    written_during_early_access:
      name: written_during_early_access
      in: query
      description: TRUE if the user posted this review while the game was in Early Access
      example: false
      schema:
        type: boolean
    author_steamid:
      name: author_steamid
      in: query
      description: The user’s SteamID
      example: 76561199054755373
      schema:
        type: number
    author_num_games_owned:
      name: author_num_games_owned
      in: query
      description: Number of games owned by the user
      example: 5
      schema:
        type: number
    author_num_reviews:
      name: author_num_reviews
      in: query
      description: Number of reviews written by the user
      example: 3
      schema:
        type: number
    author_playtime_forever:
      name: author_playtime_forever
      in: query
      description: Lifetime playtime tracked
      example: 5587.0
      schema:
        type: number
    author_playtime_last_two_weeks:
      name: author_playtime_last_two_weeks
      in: query
      description: Playtime tracked in the past two weeks
      example: 3200.0
      schema:
        type: number
    author_playtime_at_review:
      name: author_playtime_at_review
      in: query
      description: Playtime when the review was written
      example: 5524.0
      schema:
        type: number
    author_last_played:
      name: author_last_played
      in: query
      description: Time for when the user last played
      example: 1611383744.0
      schema:
        type: number
    url:
      name: url
      in: query
      description: URL to the game on the steam store
      example: 'https://store.steampowered.com/app/379720/DOOM/'
      schema:
        type: string
    types:
      name: types
      in: query
      description: Type of the product
      example: 'app'
      schema:
        type: string
